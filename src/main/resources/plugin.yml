name: MultipleBedSpawn
version: '${project.version}'
main: me.gabij.multiplebedspawn.MultipleBedSpawn
api-version: 1.19
load: STARTUP
authors: [ Gabi ]
description: A simple plugin to allow players to choose which bed to respawn into.
website: https://github.com/GabiJunkes
permissions:
  multiplebedspawn.skipcooldown:
    description: Allows the player to skip the bed's respawn cooldown
    default: false
  multiplebedspawn.maxcount.*:
    description: Allows to set custom max number of beds (ignores the config)
    default: false


